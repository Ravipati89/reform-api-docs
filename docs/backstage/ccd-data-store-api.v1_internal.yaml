apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: ccd-data-store-api.v1_internal
  description: ccd-data-store-api.v1_internal API
spec:
  type: openapi
  system: ccd
  lifecycle: production
  owner: dcd_ccd
  definition: |
    openapi: 3.0.0
    info:
      description: Create, modify, retrieve and search cases
      version: 1.0.1
      title: Core Case Data - Data store API
      contact:
        name: CCD
        url: https://tools.hmcts.net/confluence/display/RCCD/Reform%3A+Core+Case+Data+Home
        email: corecasedatateam@hmcts.net
      license: {}
    tags:
      - name: query-endpoint
        description: Query Endpoint
      - name: user-profile-endpoint
        description: User Profile Endpoint
    paths:
      "/aggregated/caseworkers/{uid}/jurisdictions":
        get:
          tags:
            - query-endpoint
          summary: Get jurisdictions available to the user
          operationId: getJurisdictionsUsingGET
          parameters:
            - name: access
              in: query
              description: access
              required: true
              schema:
                type: string
            - in: header
              name: Authorization
              description: Keyword `Bearer` followed by a valid IDAM user token
              required: true
              schema:
                type: string
            - in: header
              name: ServiceAuthorization
              description: Valid Service-to-Service JWT token for a whitelisted micro-service
              required: true
              schema:
                type: string
          responses:
            "200":
              description: List of jurisdictions for the given access criteria
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: "#/components/schemas/JurisdictionDisplayProperties"
            "404":
              description: No jurisdictions found for given access criteria
      "/aggregated/caseworkers/{uid}/jurisdictions/{jid}/case-types":
        get:
          tags:
            - query-endpoint
          summary: Get case types
          operationId: getCaseTypesUsingGET
          parameters:
            - name: access
              in: query
              description: access
              required: true
              schema:
                type: string
            - in: header
              name: Authorization
              description: Keyword `Bearer` followed by a valid IDAM user token
              required: true
              schema:
                type: string
            - name: jid
              in: path
              description: jid
              required: true
              schema:
                type: string
            - in: header
              name: ServiceAuthorization
              description: Valid Service-to-Service JWT token for a whitelisted micro-service
              required: true
              schema:
                type: string
          responses:
            "200":
              description: List of case types for the given access criteria
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: "#/components/schemas/CaseTypeDefinition"
            "404":
              description: No case types found for given access criteria
          deprecated: true
      "/aggregated/caseworkers/{uid}/jurisdictions/{jid}/case-types/{ctid}/cases":
        get:
          tags:
            - query-endpoint
          summary: Get case data with UI layout
          operationId: searchNewUsingGET
          parameters:
            - in: header
              name: Authorization
              description: Keyword `Bearer` followed by a valid IDAM user token
              required: true
              schema:
                type: string
            - name: ctid
              in: path
              description: ctid
              required: true
              schema:
                type: string
            - name: jid
              in: path
              description: jid
              required: true
              schema:
                type: string
            - name: params
              in: query
              description: params
              required: true
              schema:
                type: string
                items:
                  type: object
                  additionalProperties:
                    type: string
            - in: header
              name: ServiceAuthorization
              description: Valid Service-to-Service JWT token for a whitelisted micro-service
              required: true
              schema:
                type: string
          responses:
            "200":
              description: List of case data for the given search criteria
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/SearchResultView"
            "412":
              description: Mismatch between case type and workbasket definitions
      "/aggregated/caseworkers/{uid}/jurisdictions/{jid}/case-types/{ctid}/cases/{cid}":
        get:
          tags:
            - query-endpoint
          summary: Fetch a case for display
          operationId: findCaseUsingGET
          parameters:
            - in: header
              name: Authorization
              description: Keyword `Bearer` followed by a valid IDAM user token
              required: true
              schema:
                type: string
            - name: cid
              in: path
              description: cid
              required: true
              schema:
                type: string
            - name: ctid
              in: path
              description: ctid
              required: true
              schema:
                type: string
            - name: jid
              in: path
              description: jid
              required: true
              schema:
                type: string
            - in: header
              name: ServiceAuthorization
              description: Valid Service-to-Service JWT token for a whitelisted micro-service
              required: true
              schema:
                type: string
          responses:
            "200":
              description: A displayable case
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/CaseView"
      "/aggregated/caseworkers/{uid}/jurisdictions/{jid}/case-types/{ctid}/cases/{cid}/event-triggers/{etid}":
        get:
          tags:
            - query-endpoint
          summary: Fetch an event trigger in the context of a case
          operationId: getEventTriggerForCaseUsingGET
          parameters:
            - in: header
              name: Authorization
              description: Keyword `Bearer` followed by a valid IDAM user token
              required: true
              schema:
                type: string
            - name: cid
              in: path
              description: cid
              required: true
              schema:
                type: string
            - name: ctid
              in: path
              description: ctid
              required: true
              schema:
                type: string
            - name: etid
              in: path
              description: etid
              required: true
              schema:
                type: string
            - name: ignore-warning
              in: query
              description: ignore-warning
              required: false
              schema:
                type: boolean
            - name: jid
              in: path
              description: jid
              required: true
              schema:
                type: string
            - in: header
              name: ServiceAuthorization
              description: Valid Service-to-Service JWT token for a whitelisted micro-service
              required: true
              schema:
                type: string
            - name: uid
              in: path
              description: uid
              required: true
              schema:
                type: string
          responses:
            "200":
              description: Valid pre-state conditions
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/CaseUpdateViewEvent"
      "/aggregated/caseworkers/{uid}/jurisdictions/{jid}/case-types/{ctid}/cases/{cid}/events/{eventId}/case-history":
        get:
          tags:
            - query-endpoint
          summary: Fetch case history for the event
          operationId: getCaseHistoryForEventUsingGET
          parameters:
            - in: header
              name: Authorization
              description: Keyword `Bearer` followed by a valid IDAM user token
              required: true
              schema:
                type: string
            - name: cid
              in: path
              description: cid
              required: true
              schema:
                type: string
            - name: ctid
              in: path
              description: ctid
              required: true
              schema:
                type: string
            - name: eventId
              in: path
              description: eventId
              required: true
              schema:
                type: integer
                format: int64
            - name: jid
              in: path
              description: jid
              required: true
              schema:
                type: string
            - in: header
              name: ServiceAuthorization
              description: Valid Service-to-Service JWT token for a whitelisted micro-service
              required: true
              schema:
                type: string
          responses:
            "200":
              description: Displayable case data
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/CaseHistoryView"
            "404":
              description: Invalid jurisdiction/case type/case reference or event id
      "/aggregated/caseworkers/{uid}/jurisdictions/{jid}/case-types/{ctid}/drafts/{did}/event-triggers/{etid}":
        get:
          tags:
            - query-endpoint
          summary: Fetch an event trigger in the context of a case
          operationId: getEventTriggerForDraftUsingGET
          parameters:
            - in: header
              name: Authorization
              description: Keyword `Bearer` followed by a valid IDAM user token
              required: true
              schema:
                type: string
            - name: ctid
              in: path
              description: ctid
              required: true
              schema:
                type: string
            - name: did
              in: path
              description: did
              required: true
              schema:
                type: string
            - name: etid
              in: path
              description: etid
              required: true
              schema:
                type: string
            - name: ignore-warning
              in: query
              description: ignore-warning
              required: false
              schema:
                type: boolean
            - name: jid
              in: path
              description: jid
              required: true
              schema:
                type: string
            - in: header
              name: ServiceAuthorization
              description: Valid Service-to-Service JWT token for a whitelisted micro-service
              required: true
              schema:
                type: string
            - name: uid
              in: path
              description: uid
              required: true
              schema:
                type: string
          responses:
            "200":
              description: Valid pre-state conditions
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/CaseUpdateViewEvent"
      "/aggregated/caseworkers/{uid}/jurisdictions/{jid}/case-types/{ctid}/event-triggers/{etid}":
        get:
          tags:
            - query-endpoint
          summary: Fetch an event trigger in the context of a case type
          operationId: getEventTriggerForCaseTypeUsingGET
          parameters:
            - in: header
              name: Authorization
              description: Keyword `Bearer` followed by a valid IDAM user token
              required: true
              schema:
                type: string
            - name: ctid
              in: path
              description: ctid
              required: true
              schema:
                type: string
            - name: etid
              in: path
              description: etid
              required: true
              schema:
                type: string
            - name: ignore-warning
              in: query
              description: ignore-warning
              required: false
              schema:
                type: boolean
            - name: jid
              in: path
              description: jid
              required: true
              schema:
                type: string
            - in: header
              name: ServiceAuthorization
              description: Valid Service-to-Service JWT token for a whitelisted micro-service
              required: true
              schema:
                type: string
            - name: uid
              in: path
              description: uid
              required: true
              schema:
                type: string
          responses:
            "200":
              description: Empty pre-state conditions
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/CaseUpdateViewEvent"
            "422":
              description: The case status did not qualify for the event
      "/aggregated/caseworkers/{uid}/jurisdictions/{jid}/case-types/{ctid}/inputs":
        get:
          tags:
            - query-endpoint
          summary: Get Search Input details
          operationId: findSearchInputDetailsUsingGET
          parameters:
            - in: header
              name: Authorization
              description: Keyword `Bearer` followed by a valid IDAM user token
              required: true
              schema:
                type: string
            - name: ctid
              in: path
              description: ctid
              required: true
              schema:
                type: string
            - name: jid
              in: path
              description: jid
              required: true
              schema:
                type: string
            - in: header
              name: ServiceAuthorization
              description: Valid Service-to-Service JWT token for a whitelisted micro-service
              required: true
              schema:
                type: string
            - name: uid
              in: path
              description: uid
              required: true
              schema:
                type: string
          responses:
            "200":
              description: Search Input data found for the given case type and jurisdiction
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: "#/components/schemas/SearchInput"
            "404":
              description: No SearchInput found for the given case type and jurisdiction
      "/aggregated/caseworkers/{uid}/jurisdictions/{jid}/case-types/{ctid}/work-basket-inputs":
        get:
          tags:
            - query-endpoint
          summary: Get Workbasket Input details
          operationId: findWorkbasketInputDetailsUsingGET
          parameters:
            - in: header
              name: Authorization
              description: Keyword `Bearer` followed by a valid IDAM user token
              required: true
              schema:
                type: string
            - name: ctid
              in: path
              description: ctid
              required: true
              schema:
                type: string
            - name: jid
              in: path
              description: jid
              required: true
              schema:
                type: string
            - in: header
              name: ServiceAuthorization
              description: Valid Service-to-Service JWT token for a whitelisted micro-service
              required: true
              schema:
                type: string
            - name: uid
              in: path
              description: uid
              required: true
              schema:
                type: string
          responses:
            "200":
              description: Workbasket Input data found for the given case type and jurisdiction
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: "#/components/schemas/WorkbasketInput"
            "404":
              description: No Workbasket Input found for the given case type and jurisdiction
      "/caseworkers/{uid}/profile":
        get:
          tags:
            - user-profile-endpoint
          summary: Get default setting for user
          operationId: getUserProfileUsingGET
          parameters:
            - in: header
              name: Authorization
              description: Keyword `Bearer` followed by a valid IDAM user token
              required: true
              schema:
                type: string
            - in: header
              name: ServiceAuthorization
              description: Valid Service-to-Service JWT token for a whitelisted micro-service
              required: true
              schema:
                type: string
          responses:
            "200":
              description: User default settings
              content:
                "*/*":
                  schema:
                    $ref: "#/components/schemas/UserProfile"
    servers:
      - url: //localhost/
    components:
      schemas:
        AccessControlList:
          type: object
          title: AccessControlList
        CaseEventDefinition:
          type: object
          properties:
            acls:
              type: array
              items:
                $ref: "#/components/schemas/AccessControlList"
            callback_url_about_to_start_event:
              type: string
            callback_url_about_to_submit_event:
              type: string
            callback_url_submitted_event:
              type: string
            can_save_draft:
              type: boolean
            case_fields:
              type: array
              items:
                $ref: "#/components/schemas/CaseEventFieldDefinition"
            description:
              type: string
            end_button_label:
              type: string
            event_enabling_condition:
              type: string
            id:
              type: string
            name:
              type: string
            order:
              type: integer
              format: int32
            post_states:
              type: array
              items:
                $ref: "#/components/schemas/EventPostStateDefinition"
            pre_states:
              type: array
              items:
                type: string
            publish:
              type: boolean
            retries_timeout_about_to_start_event:
              type: array
              items:
                type: integer
                format: int32
            retries_timeout_url_about_to_submit_event:
              type: array
              items:
                type: integer
                format: int32
            retries_timeout_url_submitted_event:
              type: array
              items:
                type: integer
                format: int32
            security_classification:
              type: string
              enum:
                - PRIVATE
                - PUBLIC
                - RESTRICTED
            show_event_notes:
              type: boolean
            show_summary:
              type: boolean
          title: CaseEventDefinition
        CaseEventFieldComplexDefinition:
          type: object
          properties:
            defaultValue:
              type: string
            displayContextParameter:
              type: string
            order:
              type: integer
              format: int32
            publish:
              type: boolean
            publishAs:
              type: string
            reference:
              type: string
            retainHiddenValue:
              type: boolean
          title: CaseEventFieldComplexDefinition
        CaseEventFieldDefinition:
          type: object
          required:
            - case_field_id
          properties:
            case_field_id:
              type: string
              description: Foreign key to CaseField.id
            case_fields_complex:
              type: array
              items:
                $ref: "#/components/schemas/CaseEventFieldComplexDefinition"
            default_value:
              type: string
              description: Default value for the case field, if no existing value
            display_context:
              type: string
              description: whether this field is optional, mandatory or read only for this event
            display_context_parameter:
              type: string
              description: contain names of fields for list or table
            hint_text:
              type: string
            label:
              type: string
            publish:
              type: boolean
              description: whether this field is data should be published
            publish_as:
              type: string
              description: Alias for field id if published is set to true
            retain_hidden_value:
              type: boolean
              description: whether this field is data should be retained, dependant on
                show_condition being populated
            show_condition:
              type: string
              description: Show Condition expression for this field
            show_summary_change_option:
              type: boolean
              description: Show Summary Change Option
            show_summary_content_option:
              type: integer
              format: int32
              description: Show Summary Content Option
          title: CaseEventFieldDefinition
        CaseFieldDefinition:
          type: object
          properties:
            acls:
              type: array
              items:
                $ref: "#/components/schemas/AccessControlList"
            case_type_id:
              type: string
            complexACLs:
              type: array
              items:
                $ref: "#/components/schemas/ComplexACL"
            display_context:
              type: string
            display_context_parameter:
              type: string
            field_type:
              $ref: "#/components/schemas/FieldTypeDefinition"
            formatted_value:
              type: object
            hidden:
              type: boolean
            hint_text:
              type: string
            id:
              type: string
            label:
              type: string
            live_from:
              type: string
            live_until:
              type: string
            metadata:
              type: boolean
            order:
              type: integer
              format: int32
            retain_hidden_value:
              type: boolean
            security_classification:
              type: string
            show_condition:
              type: string
          title: CaseFieldDefinition
        CaseHistoryView:
          type: object
          properties:
            case_id:
              type: string
            case_type:
              $ref: "#/components/schemas/CaseViewType"
            event:
              $ref: "#/components/schemas/CaseViewEvent"
            metadataFields:
              type: array
              items:
                $ref: "#/components/schemas/CaseViewField"
            tabs:
              type: array
              items:
                $ref: "#/components/schemas/CaseViewTab"
          title: CaseHistoryView
        CaseStateDefinition:
          type: object
          required:
            - id
          properties:
            acls:
              type: array
              description: State Access Control Lists
              items:
                $ref: "#/components/schemas/AccessControlList"
            description:
              type: string
            id:
              type: string
            name:
              type: string
              description: Short name to display.
            order:
              type: integer
              format: int32
            title_display:
              type: string
              description: Title label to be displayed for state
          title: CaseStateDefinition
        CaseTypeDefinition:
          type: object
          properties:
            acls:
              type: array
              items:
                $ref: "#/components/schemas/AccessControlList"
            callback_get_case_url:
              type: string
            case_fields:
              type: array
              items:
                $ref: "#/components/schemas/CaseFieldDefinition"
            description:
              type: string
            events:
              type: array
              items:
                $ref: "#/components/schemas/CaseEventDefinition"
            id:
              type: string
            jurisdiction:
              $ref: "#/components/schemas/JurisdictionDefinition"
            name:
              type: string
            printable_document_url:
              type: string
            retries_get_case_url:
              type: array
              items:
                type: integer
                format: int32
            roleToAccessProfiles:
              type: array
              items:
                $ref: "#/components/schemas/RoleToAccessProfileDefinition"
            searchAliasFields:
              type: array
              items:
                $ref: "#/components/schemas/SearchAliasField"
            searchCriterias:
              type: array
              items:
                $ref: "#/components/schemas/SearchCriteria"
            searchParties:
              type: array
              items:
                $ref: "#/components/schemas/SearchParty"
            security_classification:
              type: string
              enum:
                - PRIVATE
                - PUBLIC
                - RESTRICTED
            states:
              type: array
              items:
                $ref: "#/components/schemas/CaseStateDefinition"
            version:
              $ref: "#/components/schemas/Version"
          title: CaseTypeDefinition
        CaseUpdateViewEvent:
          type: object
          properties:
            access_granted:
              type: string
            access_process:
              type: string
            can_save_draft:
              type: boolean
            case_fields:
              type: array
              items:
                $ref: "#/components/schemas/CaseViewField"
            case_id:
              type: string
            description:
              type: string
            end_button_label:
              type: string
            event_token:
              type: string
            id:
              type: string
            name:
              type: string
            show_event_notes:
              type: boolean
            show_summary:
              type: boolean
            supplementary_data:
              type: object
              additionalProperties:
                $ref: "#/components/schemas/JsonNode"
            title_display:
              type: string
            wizard_pages:
              type: array
              items:
                $ref: "#/components/schemas/WizardPage"
          title: CaseUpdateViewEvent
        CaseView:
          type: object
          properties:
            case_id:
              type: string
            case_type:
              $ref: "#/components/schemas/CaseViewType"
            channels:
              type: array
              items:
                type: string
            events:
              type: array
              items:
                $ref: "#/components/schemas/CaseViewEvent"
            metadataFields:
              type: array
              items:
                $ref: "#/components/schemas/CaseViewField"
            state:
              $ref: "#/components/schemas/ProfileCaseState"
            tabs:
              type: array
              items:
                $ref: "#/components/schemas/CaseViewTab"
            triggers:
              type: array
              items:
                $ref: "#/components/schemas/CaseViewActionableEvent"
          title: CaseView
        CaseViewActionableEvent:
          type: object
          properties:
            description:
              type: string
            id:
              type: string
            name:
              type: string
            order:
              type: integer
              format: int32
          title: CaseViewActionableEvent
        CaseViewEvent:
          type: object
          properties:
            comment:
              type: string
            event_id:
              type: string
            event_name:
              type: string
            id:
              type: integer
              format: int64
            proxied_by:
              type: string
            proxied_by_first_name:
              type: string
            proxied_by_last_name:
              type: string
            significant_item:
              $ref: "#/components/schemas/SignificantItem"
            state_id:
              type: string
            state_name:
              type: string
            summary:
              type: string
            timestamp:
              type: string
              format: date-time
            user_first_name:
              type: string
            user_id:
              type: string
            user_last_name:
              type: string
          title: CaseViewEvent
        CaseViewField:
          type: object
          properties:
            acls:
              type: array
              items:
                $ref: "#/components/schemas/AccessControlList"
            display_context:
              type: string
            display_context_parameter:
              type: string
            field_type:
              $ref: "#/components/schemas/FieldTypeDefinition"
            formatted_value:
              type: object
            hidden:
              type: boolean
            hint_text:
              type: string
            id:
              type: string
            label:
              type: string
            metadata:
              type: boolean
            order:
              type: integer
              format: int32
            publish:
              type: boolean
            publish_as:
              type: string
            retain_hidden_value:
              type: boolean
            security_label:
              type: string
            show_condition:
              type: string
            show_summary_change_option:
              type: boolean
            show_summary_content_option:
              type: integer
              format: int32
            validation_expr:
              type: string
            value:
              type: object
          title: CaseViewField
        CaseViewJurisdiction:
          type: object
          properties:
            description:
              type: string
            id:
              type: string
            name:
              type: string
          title: CaseViewJurisdiction
        CaseViewTab:
          type: object
          properties:
            fields:
              type: array
              items:
                $ref: "#/components/schemas/CaseViewField"
            id:
              type: string
            label:
              type: string
            order:
              type: integer
              format: int32
            role:
              type: string
            show_condition:
              type: string
          title: CaseViewTab
        CaseViewType:
          type: object
          properties:
            description:
              type: string
            id:
              type: string
            jurisdiction:
              $ref: "#/components/schemas/CaseViewJurisdiction"
            name:
              type: string
            printEnabled:
              type: boolean
          title: CaseViewType
        ComplexACL:
          type: object
          title: ComplexACL
        DefaultSettings:
          type: object
          properties:
            workbasket:
              $ref: "#/components/schemas/WorkbasketDefault"
          title: DefaultSettings
        EventPostStateDefinition:
